<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar a conta</title>
</head>
<body>
  <div class="login-container">
      <form action="{{ url_for('register') }}" method="POST" class="login-form">
        <div class="form-container">
          <div class="form">
              <span class="heading">GDPL</span>
              <input placeholder="Email" type="mail" class="input" name="email" required="">
             
              <div class="button-container">
              <button class="send-button">Enviar</button>

              </div>
              <br>
              {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                  {% for category, message in messages %}
                      <div class="alert alert-{{ category }}">{{ message }}</div>
                  {% endfor %}
              {% endif %}
            {% endwith %}

          </div>
          <div class="bottom-text">
            <p>Já possui uma conta? Então clique <a href="{{ url_for('login') }}">aqui</a></p>
          </div>
        </div>
        </div>
      </form>
    </div>
</body>
</html>
